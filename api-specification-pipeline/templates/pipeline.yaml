apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: {{ .Values.component }}-api
spec:
  description: | 
    This pipeline runs a Spectral linter against an API specification and publishes to Microcks
  params:
  - default: https://github.com/smongiar/{{ .Values.system }}-{{ .Values.component }}-api
    name: repo-url
    type: string
  - default: main
    name: gitRevision
    type: string
  - default: "stoplight/spectral:6.11.1"
    name: spectral-image
    type: string
  - default: https://raw.githubusercontent.com/smongiar/spectral-rules/main/ruleset.yaml
    name: rules-path
    type: string
  - default: ./specification.yaml
    name: api-path
    type: string
  workspaces:
  - name: shared-data
  - name: maven-settings
  tasks:
  - name: fetch-source
    taskRef:
      name: git-clone
      kind: ClusterTask
    params:
    - name: url
      value: $(params.repo-url)
    - name: revision
      value: "$(params.gitRevision)"
    workspaces:
    - name: output
      workspace: shared-data
  {{- if .Values.mock_provider_url }}
  - name: run-spectral
    runAfter: ["fetch-source"]
    taskRef:
      name: spectral-quality-gate
      kind: ClusterTask
    workspaces:
    - name: source
      workspace: shared-data
    params:
    - name: RULES_PATH
      value: $(params.rules-path)
    - name: API_PATH
      value: $(params.api-path)
    - name: IMAGE
      value: $(params.spectral-image)
  - name: run-microcks-import
    runAfter: ["run-spectral"]
    taskRef:
      name: microcks-import
      kind: ClusterTask
    workspaces:
    - name: data
      workspace: shared-data
  {{- end }}
  {{- if .Values.service_registry_provider_url }}
  - name: clean-artifacts
    taskRef:
      name: maven
      kind: ClusterTask
    runAfter: 
      - fetch-source
    params:
    - name: GOALS
      value: 
        - build-helper:remove-project-artifact
    workspaces:
      - name: source
        workspace: shared-data
      - name: maven-settings
        workspace: maven-settings
  - name: clean-registered-artifact
    taskRef:
      name: curl
      kind: Task
    runAfter:
      - fetch-source
    params:
      - name: url
        value: http://{{ .Values.service_registry_provider_url }}/apis/registry/v2/groups/{{ .Values.groupid }}/artifacts/{{ .Values.component }}
      - name: options
        value:
          - "-X"
          - "DELETE"
  - name: register-apicurio
    taskRef:
      name: maven
      kind: ClusterTask
    runAfter: 
      - clean-artifacts
    params:
    - name: GOALS
      value: 
        - generate-sources
    workspaces:
    - name: source
      workspace: shared-data
    - name: maven-settings
      workspace: maven-settings
  {{- end }}